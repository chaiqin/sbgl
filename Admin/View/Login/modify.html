<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            设备管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="<{$smarty.const.__PUBLIC__}>/Admin/css/x-admin.css" media="all">
    </head>

    <body>
        <div class="x-body">
            <form class="layui-form">
			    <div class="layui-form-item" >
                    <label  class="layui-form-label" style="text-align:left;width:80px;font-size:16px;" >
                        一卡通号 :
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="stu_id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label  class="layui-form-label" style="text-align:left;width:80px;font-size:16px;" >
                        正方密码 :
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" name="stu_psd" autocomplete="off" class="layui-input">
                    </div>
                </div>
				<div class="layui-form-item" >
                    <label  class="layui-form-label" style="text-align:left;width:80px;font-size:16px;" >
                        新的密码 :
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" name="new_psd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
				   <div style="margin:0 auto;width:300px">
                    <button  class="layui-btn" lay-filter="add" lay-submit="" style="margin:0 10px;width:120px;float:left">
                        确定
                    </button>
					<button  class="layui-btn" lay-filter="close" lay-submit="" style="margin:0 10px;width:120px;float:right">
                        取 消
                    </button>
				   </div>
                </div>
            </form>
        </div>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['laydate', 'form', 'layer'], function () {
                $ = layui.jquery;
                var form = layui.form()
				, layer = layui.layer;
 

                //监听提交
                form.on('submit(add)', function (data) {
                    $.post("<{$smarty.const.__CONTROLLER__}>/modify", data['field'],
                            function (result) {
                                if (result.status) {
                                    parent.layer.alert(result.msg, {icon: 6}, function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        parent.self.location.reload();
                                    });
                                } else {
                                    parent.layer.alert(result.msg, {icon: 6});
                                }
                            });
                    return false;
                });
				
				form.on('submit(close)', function (data) {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
				
            });
			
        </script>
    </body>

</html>
