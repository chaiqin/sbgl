<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            设备管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="<{$smarty.const.__PUBLIC__}>/Admin/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>一卡通号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_user" name="user" required=""
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入账号
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>输入密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="psd" required=""
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repsd" required=""
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
        </div>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
			    $ = layui.jquery;
				var form = layui.form()
				,layer = layui.layer;
				
				//监听提交
				form.on('submit(add)', function(data){
				   $.post("<{$smarty.const.__CONTROLLER__}>/addUser",{user:data['field'].user,psd:data['field'].psd,repsd:data['field'].repsd},function(result){
				     if(result.status){
						 layer.alert(result.msg, {icon: 6},function () {
						  // 获得frame索引
						 var index = parent.layer.getFrameIndex(window.name);
						 //关闭当前frame
						 parent.layer.close(index);
                                                 parent.self.location.reload();
					    });
					 }else{
					     layer.alert(result.msg, {icon: 6});
					 }
				   });
					return false;
				});
            });
        </script>
    </body>

</html>
