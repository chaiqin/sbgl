<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            <{$bkstage.contents}>
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="<{$smarty.const.__PUBLIC__}>/Admin/css/x-admin.css" media="all">
    </head>
    <body>
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header header header-demo">
                <div class="layui-main">
                    <span class="logo">
                        <{$bkstage.contents}>
                    </span>
                    <ul class="layui-nav">
                        <li class="layui-nav-item">欢迎您！</li>
                        <li class="layui-nav-item">
                            <a href="javascript:;"><{$smarty.session.admin_user}></a>
                            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                                <dd><a href="<{$smarty.const.__MODULE__}>/Login/logout">注销</a></dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="layui-side layui-bg-black x-side">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree site-demo-nav" lay-filter="side">
                        <{section name=n loop=$flist}>
                        <li class="layui-nav-item">
                            <a class="javascript:;" href="javascript:;">
                                <cite><{$flist[n].name}></cite>
                            </a>
                            <dl class="layui-nav-child">
                                <dd class="">
                                    <{section name=z loop=$node}>
                                    <{if $node[z].pid == $flist[n].id}>
                                <dd class="">
                                    <a href="javascript:;" _href="<{$smarty.const.__MODULE__}>/<{$node[z].name}>">
                                        <cite><{$node[z].alias}></cite>
                                    </a>
                                </dd>
                                <{/if}>	
                                <{/section}>	
                                </dd>
                            </dl>
                        </li> 
                        <{/section}>	
                    </ul>
                </div>

            </div>
            <div class="layui-tab layui-tab-card site-demo-title x-main" lay-filter="x-tab" lay-allowclose="true">
                <div class="x-slide_left"></div>
                <ul class="layui-tab-title">
                    <li class="layui-this">
                        我的桌面
                        <i class="layui-icon layui-unselect layui-tab-close">ဆ</i>
                    </li>
                </ul>
                <div class="layui-tab-content site-demo site-demo-body">
                    <div class="layui-tab-item layui-show">
                        <iframe frameborder="0" src="<{$smarty.const.__CONTROLLER__}>/desktop" class="x-iframe"></iframe>
                    </div>
                </div>
            </div>
            <div class="site-mobile-shade">
            </div>
        </div>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/js/x-admin.js"></script>
    </body>
</html>
