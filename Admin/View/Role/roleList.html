<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            设备管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="<{$smarty.const.__PUBLIC__}>/Admin/css/x-admin.css" media="all">
        <link rel="stylesheet" href="<{$smarty.const.__PUBLIC__}>/Admin/css/extra.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>用户管理</cite></a>
              <a><cite>角色列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            
            <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><button class="layui-btn" onclick="add('创建角色','<{$smarty.const.__CONTROLLER__}>/addRole','900','500')"><i class="layui-icon">&#xe608;</i>添加</button><span class="x-right" style="line-height:40px">共有数据：<{$total}> 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            选择
                        </th>
                        <th>
                            编号
                        </th>
                        <th>
                            角色名
                        </th>
                        <th>
                            描述
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
				    <{section name=n loop=$list}>
                    <tr>
                        <td>
                            <input type="checkbox" name="uid" fd="<{$list[n].id}>">
                        </td>
                        <td>
                            <{$list[n].i}>
                        </td>
                        <td>
                            <{$list[n].name}>
                        </td>
                        <td >
                            <{$list[n].remark}>
                        </td>
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" onclick="edit('编辑','<{$smarty.const.__CONTROLLER__}>/reviseRole/id/<{$list[n].id}>','4','880','500')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="del(this,'1')" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
					<{/section}>
                </tbody>
            </table>

            <div id="page"></div>
        </div>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

			  
			  $("tr:gt(0)").click(function(){
				var has = $(this).hasClass("bgcolor");
				if(!has) {
				  $(this).addClass("bgcolor").find(":input").prop("checked",true);
				} else {
				  $(this).removeClass("bgcolor").find(":input").removeProp("checked",false);
				}
		      });
              //以上模块根据需要引入
            });

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
				    var s='';
				    $('input[name="uid"]:checked').each(function(){
                      s += $(this).attr('fd')+',';  
                    });
					s = s.replace(/\,$/,'');
					$.post("<{$smarty.const.__CONTROLLER__}>/deleteRole",{id:s},function(data){
					   if(data.msg){
					   	   layer.msg(data.msg,{icon:1,time:1000});
					       if(data.status){
						      $('input[name="uid"]:checked').each(function(){
                                $(this).parents("tr").remove();
                              });
						    }
					    }else{
						    layer.msg(data,{icon:1,time:1000});
						}
					});

                });
             }
             /*添加*/
            function add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }

             
            //编辑
            function edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
			
			
            /*删除*/
            function del(obj,id){
                layer.confirm("确定删除吗？",function(index){
                    //发异步删除数据
				    $.post("<{$smarty.const.__CONTROLLER__}>/deleteRole",{id:id},function(data){
					   if(data.msg){
					   	   layer.msg(data.msg,{icon:1,time:1000});
					       if(data.status){
						      $('input[name="uid"]:checked').each(function(){
                                $(this).parents("tr").remove();
                              });
						    }
					    }else{
						    layer.msg(data,{icon:1,time:1000});
						}
					});
                });
            }
            </script>
    </body>
</html>
