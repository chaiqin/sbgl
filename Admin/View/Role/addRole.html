<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            设备管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="<{$smarty.const.__PUBLIC__}>/Admin/css/x-admin.css" media="all">
    </head>

    <body>
        <div class="x-body">
            <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>角色名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        拥有权限
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>
                            <{section name=n loop=$nodeClass}>
                            <tr>
                                <td>
                                    <{$nodeClass[n].name}>
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <{section name=z loop=$nodes}> 
                                        <{if $nodes[z].pid==$nodeClass[n].id}>
                                        <div style="width:180px;margin: 5px;float:left;">
                                            <input name="node" type="checkbox" fd="<{$nodes[z].id}>" > <{$nodes[z].alias}>
                                        </div>
                                        <{/if}>
                                        <{/section}>
                                    </div>
                                </td>
                            </tr>
                            <{/section}>
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="remark" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
                </div>
            </form>
        </div>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form', 'layer'], function () {
                $ = layui.jquery;
                var form = layui.form()
                        , layer = layui.layer;

                //监听提交
                form.on('submit(add)', function (data) {
                    var s = '';
                    $('input[name="node"]:checked').each(function () {
                        s += $(this).attr('fd') + ',';
                    });
                    $.post("<{$smarty.const.__CONTROLLER__}>/addRole", {name: data['field'].name, node_list: s, remark: data['field'].remark}, function (result) {
                        if (result.status) {
                            layer.alert(result.msg, {icon: 6}, function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                                parent.self.location.reload();
                            });
                        } else {
                            layer.alert(result.msg, {icon: 6});
                        }
                    });
                    return false;
                });


            });
        </script>
    </body>

</html>
