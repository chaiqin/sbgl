<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            设备管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="<{$smarty.const.__PUBLIC__}>/Admin/css/x-admin.css" media="all">
    </head>

    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>设备编号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="br_device_identifier" required=""
                               autocomplete="off" class="layui-input" value="<{$list.br_device_identifier}>">
                        <input type="hidden" name="br_id" required=""
                               autocomplete="off" class="layui-input" value="<{$list.br_id}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>借用者
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="br_user" required=""
                               autocomplete="off" class="layui-input" value="<{$list.br_user}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>借用原因
                    </label>
                    <div class="layui-input-inline">
                        <textarea name="br_reason"  class="layui-textarea"><{$list.br_reason}></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>借用时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="time" name="br_time" required=""
                               autocomplete="off" class="layui-input" value="<{$list.br_time|date_format:"%Y-%m-%d"}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>预计归还时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="return_time" name="br_return_time" required=""
                               autocomplete="off" class="layui-input" value="<{$list.br_return_time|date_format:"%Y-%m-%d"}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">
                        <span class="x-red">*</span>审核状态
                    </label>
                    <div class="layui-input-inline">
                        <input type="text"  disabled
                               autocomplete="off" class="layui-input" value="<{$list.br_status}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        审核人
                    </label>
                    <div class="layui-input-inline">
                        <input type="text"  disabled
                               autocomplete="off" class="layui-input" value="<{$list.br_consent}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>实际归还时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" disabled
                               autocomplete="off" class="layui-input" value="<{$list.br_actual_time|date_format:"%Y-%m-%d"}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        归还状况
                    </label>
                    <div class="layui-input-inline">
                        <textarea  class="layui-textarea" disabled><{$list.br_remark}></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        验收人
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" disabled
                               autocomplete="off" class="layui-input" value="<{$list.br_reviewer}>">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        修改
                    </button>
                </div>
            </form>
        </div>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="<{$smarty.const.__PUBLIC__}>/Admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['laydate', 'form', 'layer'], function () {
                $ = layui.jquery;
                var form = layui.form()
                        , layer = layui.layer;
                laydate = layui.laydate;//日期插件

                //监听提交
                form.on('submit(add)', function (data) {
                    $.post("<{$smarty.const.__CONTROLLER__}>/reviseBorrow", data['field'],
                            function (result) {
                                if (result.status) {
                                    layer.alert(result.msg, {icon: 6}, function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        parent.self.location.reload();
                                    });
                                } else {
                                    layer.alert(result.msg, {icon: 6});
                                }
                            });
                    return false;
                });

                var start = {
                    min: '1970-01-01 00:00:01'
                    , max: '2038-01-09 03:14:07'
                    , istoday: false
                    , choose: function (datas) {
                        end.min = datas; //开始日选好后，重置结束日的最小日期
                        end.start = datas //将结束日的初始值设定为开始日
                    }
                };

                document.getElementById('time').onclick = function () {
                    start.elem = this;
                    laydate(start);
                }

                document.getElementById('return_time').onclick = function () {
                    start.elem = this;
                    laydate(start);
                }

            });
        </script>
    </body>

</html>
